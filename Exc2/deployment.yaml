apiVersion: apps/v1
kind: Deployment
metadata:
  name: scaletestapp
  namespace: kube-system
  labels:
    app: scaletestapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: scaletestapp
  template:
    metadata:
      labels:
        app: scaletestapp
    spec:
      containers:
        - name: scaletestapp
          image: shestera/scaletestapp:latest
          ports:
            - containerPort: 8083
          resources:
            limits:
              memory: "30Mi"